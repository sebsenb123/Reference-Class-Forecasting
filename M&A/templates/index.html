<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reference Class Forecasting in M&A</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/demo.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <h2>Reference Class Forecasting in M&A</h2>
    </div>
    <!-- Form -->
    <div class="container">
      <form action="{{url_for('result')}}" method="POST">
        <div class="form-group">
          <label for="keyword">Keyword:</label>
          <input type="text" id=keyword placeholder="Input Keyword for business description (e.g. Banking, Energy distribution)" name="keyword" />
        </div>
        <div class="form-group">
          <label for="Revenue_Turnover">Revenue/Turnover:</label>
          <input type="text" id=Revenue_Turnover placeholder="Input Revenue/Turnover e.g. 10000000 or write n.a." name="Revenue_Turnover" />
        </div>
        <div class="form-group">
          <label for="EBITDA">EBITDA:</label>
          <input type="text" id=EBITDA placeholder="Input EBITDA e.g. 1000000 or write n.a." name="EBITDA" />
        </div>
        <div class="form-group">
          <label for="Net_profit">Net profit:</label>
          <input type="text" id=Net_profit placeholder="Input Net Profit or write n.a." name="Net_profit" />
        </div>
        <div class="form-group">
          <label for="Enterprise_value">Enterprise value:</label>
          <input type="text" id=Enterprise_value placeholder="Input Enterprise Value or write n.a." name="Enterprise_value" />
        </div>
        <input type="submit" value="Submit" id="calc_btn" class="btn" />
        <br />
      </form>
    </div>
  </body>
</html>
